<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital Divination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>✨Concerns Relieve Station✨</h1>
    <div class="wrapper">

        

        <section class="thumb-cat">

            <figure class="float-fig-left">
                <img src="image/image0-removebg-preview.png" alt="A thumb-up cat" id="cat">
            </figure>
            
          
            <h2>Hey, I'm Mi. I'm here to help you. <br> Let's answer a few questions before <br> you get my advise.</h2>
          
        </section>

        <div class="question-container" id="questionContainer">
            <div class="question">
                <label for="q1">What's bothering you recently?</label><br>
                <input type="text" id="q1">
            </div>
            <div class="question">
                <label for="q2">Is it something within your control?</label><br>
                <input type="text" id="q2">
            </div>
            <div class="question">
                <label for="q3">What do you hope will happen?</label><br>
                <input type="text" id="q3">
            </div>
            <button id="submitBtn">Give Me the Advice!</button>
        </div>

        <div id="advice"></div>

        <div style="margin-top: 50px;">
            <h3>Still worried? Let's see some kittens.</h3>
            <button id="catBtn">Show me a kitten!</button>
            <br><br>
            <img id="catImg" src="" alt="" style="max-width: 400px; display: none;">
        </div>

    </div>

    <script src="sketch.js"></script>
</body>
</html>
